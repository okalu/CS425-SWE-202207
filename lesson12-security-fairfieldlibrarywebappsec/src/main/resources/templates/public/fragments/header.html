<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a style="margin: 0 1em 0 1em; padding-right: 2em;" class="navbar-brand" href="/fairfieldlibrary/public/home">Fairfield Library system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/fairfieldlibrary/public/about">About Us</a>
                    </li>
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link disabled" href="/fairfieldlibrary/public/virtualtour">Virtual Tour</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/fairfieldlibrary/secured/book/list">Books</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/fairfieldlibrary/secured/publisher/list">Publishers</a>
                    </li>
                </ul>
                <form name="logoutForm" th:hidden="true" method="post" th:action="@{/fairfieldlibrary/public/logout}">
                    <input type="submit" value="Logout" />
                </form>
                <section class="d-flex">
                    <span sec:authorize="isAnonymous()" style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
                    <span sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;">Welcome, </span><span sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;" sec:authentication="principal.fullName"></span>
                    <a sec:authorize="isAnonymous()" href="/fairfieldlibrary/public/login" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In
                    </a>
                    <a href="javascript: logoutForm.submit();" sec:authorize="isAuthenticated()" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
                    </a>
                </section>
            </div>
        </div>
    </nav>
</header>
